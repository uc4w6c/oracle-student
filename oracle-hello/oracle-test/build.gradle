plugins {
    id 'java'
}

group 'oracle-test'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
